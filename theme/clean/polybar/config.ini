[colors]
background = #222222
foreground = #eeeeee
accent = #5294e2

[bar/main]
width = 100%
height = 26
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = DejaVu Sans:size=10;2
modules-left = workspaces
modules-right = date
tray-position = right
padding-left = 1
padding-right = 1

[module/workspaces]
type = internal/xworkspaces
label-active = [ %name% ]
label-active-foreground = ${colors.accent}
label-occupied = [ %name% ]
label-urgent = [ %name% ]
label-empty = [ %name% ]

[module/date]
type = internal/date
interval = 5
date = %Y-%m-%d %H:%M
